<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-end</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/static/quiz.png" type="image/x-icon">
</head>

<body>
    <header>
        <div
            class="flex justify-center py-4 w-fit mx-auto bg-gray-300 px-4 mt-2 rounded-lg border-indigo-500 border-b-4">
            <img src="static/quiz.png" alt="" class="pr-4">
            <div class="text-2xl">
                Quiz
            </div>
        </div>

    </header>
    <br>
    <div class="text-gray-600 body-font" id="content">
        <h1 class="text-center text-7xl text-white bg-indigo-500 w-fit mx-auto px-6 py-4 my-4 rounded-md">Thank You</h1>
        <h2 class="text-center text-lg text-gray-400">Quiz ended</h2>
        <div class="text-center w-fit mx-auto text-2xl">
            We hope this quiz experience was good.
        </div>
        <br>
        <div id="score" class="text-center w-fit mx-auto text-4xl">Score</div>
    </div>

    <footer class="text-gray-600 body-font px-0 md:px-20 ">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <img src="/static/quiz.png" alt="">
                <span class="ml-3 text-xl">Quiz</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2022 Ayush Shaw —
                <a href="https://github.com/ayushshaw90" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@ayushshaw90</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>
<script>
    let height = screen.height - 220;
    let content = document.getElementById("content");
    content.style.minHeight = `${height}px`;
    window.addEventListener("resize", () => {
        height = screen.height - 220;
        content.style.minHeight = `${height}px`;
    })


    let displayScore = document.getElementById('score')
    async function animateScore(){
        let score=0;
        for(let ix =1;ix<=15;ix++){
            if(localStorage[`${ix}`]=="true"){
                score++;
            }
        }
        let i=0
        let myInterval = setInterval(()=>{
            displayScore.innerText= `Your score is ${i}`;
            i++;
            if(i>=score){
                clearInterval(myInterval)
            }
        }, 100)
        
    }
    window.addEventListener('load',()=>{
        animateScore().then(null);
    })
    function devTest(){
        for(let i=0;i<15;i++){
            localStorage.setItem(`${i+1}`, "true")
        }
    }
</script>

</html>
